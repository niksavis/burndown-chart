<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Gradient background for depth -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0958d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" fill="url(#bgGradient)" rx="4"/>
  
  <g fill="white">
    <!-- Burndown chart bars with subtle shadows and better spacing -->
    <rect x="5.5" y="9" width="3" height="15" opacity="0.96" rx="0.5"/>
    <rect x="9.5" y="11" width="3" height="13" opacity="0.94" rx="0.5"/>
    <rect x="13.5" y="14" width="3" height="10" opacity="0.92" rx="0.5"/>
    <rect x="17.5" y="17" width="3" height="7" opacity="0.90" rx="0.5"/>
    <rect x="21.5" y="20" width="3" height="4" opacity="0.88" rx="0.5"/>
    
    <!-- Smooth trend line connecting bar tops -->
    <path d="M7 9.5 Q10.5 11.5 11 12 Q12.5 14.5 15 14.5 Q17 16.5 19 17.5 Q21 19.5 23 20.5" 
          stroke="white" stroke-width="1.2" fill="none" opacity="0.95" stroke-linecap="round"/>
    
    <!-- Target line (dashed diagonal) -->
    <path d="M5 9 L25 23" stroke="white" stroke-width="1" fill="none" 
          stroke-dasharray="1.5,1.5" opacity="0.8" stroke-linecap="round"/>
  </g>
</svg>
